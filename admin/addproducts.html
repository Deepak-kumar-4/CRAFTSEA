                              <div class="bg-light rounded h-100 p-4">
                                    <h4 class="mb-4">Add Products</h4>
                                    <form>
                                          <div class="row mb-3">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">Product ID</label>
                                                <div class="col-sm-10">
                                                      <input type="number" class="form-control" id="inputEmail3">
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="inputPassword3" class="col-sm-2 col-form-label">Product Name</label>
                                                <div class="col-sm-10">
                                                      <input type="text" class="form-control" id="inputPassword3">
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">Product Category</label>
                                                <div class="col-sm-10">
                                                      <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                                                            <option selected>Select Category</option>
                                                            <option value="1">Top Rated Crafts</option>
                                                            <option value="2">Awesome Arts</option>
                                                            <option value="3">Woolen Wonders</option>
                                                            <option value="4">Macrame Madness</option>
                                                            <option value="5">Handmade Hifi</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">Product Brand</label>
                                                <div class="col-sm-10">
                                                      <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
                                                            <option selected>Select Brand</option>
                                                            <option value="1">Oxidised Rings</option>
                                                            <option value="2">Necklaces</option>
                                                            <option value="3">Earrings</option>
                                                            <option value="4">Bangles</option>
                                                            <option value="5">Wall Hangings</option>
                                                            <option value="6">Bell Hangings</option>
                                                            <option value="7">Wall Hooks</option>
                                                      </select>
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="inputPassword3" class="col-sm-2 col-form-label">Product Description</label>
                                                <div class="col-sm-10">
                                                      <input type="text" class="form-control" id="inputPassword3">
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
                                                <div class="col-sm-10">
                                                      <input type="number" class="form-control" id="inputPassword3">
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="inputPassword3" class="col-sm-2 col-form-label">Build Type</label>
                                                <div class="col-sm-10">
                                                      <input type="text" class="form-control" id="inputPassword3">
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="inputPassword3" class="col-sm-2 col-form-label">Product Image 1</label>
                                                <div class="col-sm-10">
                                                      <input class="form-control" type="file" id="formFile">
                                                </div>
                                          </div>
                                          <div class="row mb-3">
                                                <label for="inputPassword3" class="col-sm-2 col-form-label">Product Image 2</label>
                                                <div class="col-sm-10">
                                                      <input class="form-control" type="file" id="formFile">
                                                </div>
                                          </div>
                                          <div class="row mb-3">

                                                <div class="col-sm-10">
                                                      <input class="form-control" type="file" id="formFile">
                                                </div>
                                          </div>
                                          <br>
                                          <center>
                                                <button type="submit" class="btn btn-primary">Add Product</button>
                                          </center>
